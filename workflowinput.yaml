workflowname: NP-Classifier_nextflow_workflow
workflowdescription: NP-Classifier_nextflow_workflow
workflowlongdescription: This is the workflow to run NP-Classifier from nextflow. The input of NP-Classifier is a set of chemical structures defined by their SMILEs and the output is the classificiation of them. 
workflowversion: "0.1"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: File Selection
      paramtype: section

    - displayname: Input Data Folder
      paramtype: fileselector
      nf_paramname: input_SMILES_folder
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_SMILES
      optional: false
      selectsinglefile: false
      folderunroll: true
